<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PIEZO1 Protein Structure Animation</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: clamp(1.25rem, 2vw, 2rem);
      color: #222;
      margin-bottom: 1rem;
      text-align: center;
      padding: 0 1rem;
    }
    .video-container {
      width: 90%;
      max-width: 900px;
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      background-color: #000;
    }
    video {
      width: 100%;
      height: auto;
      display: block;
    }
    footer {
      font-size: 0.9rem;
      color: #555;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Human PIEZO1 Protein Spin Structure</h1>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="8YEZ_spin-structure.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <footer>
    Protein structure visualization based on PDB ID: 8YEZ
  </footer>
</body>
</html>
